<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Elevate Sky Translate Key Management</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Container for side panel and main content */
        .container {
            display: flex;
            height: 100vh; /* Full viewport height */
            margin: 0;
            padding: 0;
        }

        /* Side panel styles */
        .side-panel {
            width: 25%; /* Side panel takes 25% of the width */
            background-color: #2c3e50; /* Dark blue background */
            color: #ecf0f1; /* Light text color */
            padding: 20px;
        }

        .side-panel h2 {
            color: #1da1f2;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .side-panel ul {
            list-style-type: none;
            padding: 0;
        }

        .side-panel ul li {
            margin-bottom: 15px;
        }

        .side-panel ul li a {
            color: #ecf0f1;
            text-decoration: none;
        }

        .side-panel ul li a:hover {
            text-decoration: underline;
        }

        /* Main content area */
        .content {

            width: 75%; /* Main content takes 75% of the width */
            display: flex;
            justify-content: center; /* Horizontally center the form */
            align-items: center; /* Vertically center the form */
            background-color: #1b2d3c; /* Match your design theme */
            color: #a0c5c9; /* Text color matching theme */
        }

        form {
            width: 60%; /* Form width */
            padding: 20px;
            border-radius: 10px;
            background-color: #243a4f; /* Slightly different background color for the form */
            color: #a0c5c9;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        form button {
            margin-top: 20px;
        }

        form a#downloadButton {
            margin-top: 10px;
            display: none;
        }

    </style>
    <script>
        async function submitForm(event) {
            event.preventDefault(); // Prevent the default form submission

            // Collect form data
            const formData = {
                dealerName: document.getElementById("dealerName").value,
                customerName: document.getElementById("customerName").value,
                accountType: document.getElementById("accountType").value,
                term: document.getElementById("term").value
            };

            try {
                // Call the API using fetch
                const response = await fetch('/submitForm', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    // Extract file as a Blob
                    const blob = await response.blob();

                    // Create a URL for the file
                    const url = window.URL.createObjectURL(blob);
                    const downloadButton = document.getElementById("downloadButton");
                    downloadButton.style.display = "inline-block";

                    // Create a temporary link element for downloading
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'response.json'; // Filename for the downloaded file
                    document.body.appendChild(a);
                    a.click();

                    // Clean up
                    a.remove();
                    window.URL.revokeObjectURL(url);
                } else {
                    alert("Error submitting form. Please try again.");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("An unexpected error occurred.");
            }
        }
    </script>
</head>
<body>
<div class="container">
    <!-- Side Panel -->
    <div class="side-panel">
        <h2>TOSHIBA</h2>
        <h4>Customer Management</h4>
        <ul>
            <li><a href="/SkyTranslate">Provisioning</a></li>
            <li><a href="/billing-metrics-page">User Reports</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="content">
        <form onsubmit="submitForm(event)" class="p-4 border rounded">
            <h1 class="text-left mb-4">Elevate Sky Translate Key Management</h1>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="dealerName">Dealer Name:</label>
                    <input type="text" class="form-control" id="dealerName" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="customerName">Enter Customer Name:</label>
                    <input type="text" class="form-control" id="customerName" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="accountType">Account Type:</label>
                    <select id="accountType" class="form-control" required>
                        <option value="" selected>Choose an option</option>
                        <option value="Enterprise">Enterprise: $3000 (25000 Pages)</option>
                        <option value="Business">Business: $1500 (10000 Pages)</option>
                        <option value="Basic">Basic: $1000 (5000 Pages)</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="term">Term:</label>
                    <select id="term" class="form-control" required>
                        <option value="" selected>Choose an option</option>
                        <option value="6 Months">6 Months</option>
                        <option value="1 Year">1 Year</option>
                        <option value="3 Years">3 Years</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block" style="width: 30%;">Submit</button>
        </form>
        <a id="downloadButton" class="btn btn-secondary btn-block mt-3" style="width: 25%; display: none;">Download Generated Key</a>
    </div>
</div>
</body>
</html>
