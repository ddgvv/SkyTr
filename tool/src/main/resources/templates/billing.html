<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Billing Metrics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #15202b;
            color: #e8f1f2;
        }

        .container {
            display: flex;
        }

        /* Side Panel */
        .side-panel {
            width: 15%;
            background-color: #192734;
            padding: 20px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }

        .side-panel h2 {
            color: #1da1f2;
            margin-bottom: 20px;
        }

        .side-panel ul {
            list-style: none;
            padding: 0;
        }

        .side-panel ul li {
            margin: 15px 0;
        }

        .side-panel ul li a {
            text-decoration: none;
            color: #e8f1f2;
            transition: color 0.3s;
        }

        .side-panel ul li a:hover {
            color: #1da1f2;
        }

        /* Content Area */
        .content {
            margin-left: 18%;
            padding: 30px;
            width: 80%;
        }

        h1 {
            color: #1da1f2;
        }

        input#filterInput {
            padding: 10px;
            width: 300px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table thead tr {
            background-color: #1da1f2;
            color: white;
        }

        table tbody tr:nth-child(odd) {
            background-color: #22303c;
        }

        table tbody tr:nth-child(even) {
            background-color: #15202b;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #1da1f2;
        }

        button#downloadCsv {
            padding: 10px 20px;
            background-color: #1da1f2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button#downloadCsv:hover {
            background-color: #0d74b3;
        }

        /* Chart Container */
        #chart-container {
            margin-top: 40px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        canvas {
            max-width: 60%;
        }

        #chart-sidebar {
            background-color: #192734;
            padding: 15px;
            border-radius: 8px;
            flex: 1;
            max-width: 30%;
        }

        #chart-sidebar h3 {
            margin-bottom: 10px;
            color: #1da1f2;
        }

        #legendList {
            list-style: none;
            padding: 0;
        }

        .color-box {
            width: 15px;
            height: 15px;
            display: inline-block;
            margin-right: 8px;
        }

    </style>
</head>
<body>
<div class="container">
    <!-- Side Panel -->
    <div class="side-panel">
        <h2>TOSHIBA</h2>
        <h4>Customer Management</h4>
        <ul>
            <li><a href="/SkyTranslate">Provisioning</a></li>
            <li><a href="/billing-metrics-page">User Reports</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>Billing Metrics</h1>
        <div>
            <input
                    type="text"
                    id="filterInput"
                    placeholder="Filter data by customer"
            />
        </div>
        <table id="dataTable">
            <thead>
            <tr>
                <th>Index</th>
                <th>Invoice Month</th>
                <th>Customer</th>
                <th>Dealer</th>
                <th>Pages Translated</th>
                <th>Cost</th>
            </tr>
            </thead>
            <tbody>
            <!-- Dynamic Data -->
            </tbody>
        </table>
        <div style="text-align: center; margin: 20px 0;">
            <button id="downloadCsv">Download as CSV</button>
        </div>
        <div id="chart-container">
            <canvas id="barChart"></canvas>
            <div id="chart-sidebar">
                <h3>Legend</h3>
                <ul id="legendList"></ul>
            </div>
        </div>
    </div>
</div>

<script>
    // Fetch and populate data
    fetch('/billing-metrics')
        .then(response => response.json())
        .then(data => {
            populateTable(data);
            createBarGraph(data);
        });

    function populateTable(data) {
        const tbody = document.querySelector("#dataTable tbody");
        tbody.innerHTML = "";
        data.forEach((item, index) => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${index + 1}</td>
                <td>${item["Invoice Month"]}</td>
                <td>${item.Customer}</td>
                <td>${item.Dealer}</td>
                <td>${item["Pages Translated"]}</td>
                <td>${item.Cost}</td>
            `;
            tbody.appendChild(row);
        });
    }

    function createBarGraph(data) {
        const customers = [...new Set(data.map((item) => item.Customer))];
        const pagesTranslated = customers.map((customer) =>
            data
                .filter((item) => item.Customer === customer)
                .reduce((sum, item) => sum + item["Pages Translated"], 0)
        );
        const colors = customers.map((_, i) => `hsl(${i * 50}, 70%, 50%)`);

        const ctx = document.getElementById("barChart").getContext("2d");
        new Chart(ctx, {
            type: "bar",
            data: {
                labels: customers,
                datasets: [{
                    data: pagesTranslated,
                    backgroundColor: colors,
                }],
            },
            options: {
            plugins: {
                title: {
                    display: true,
                    text: "Pages Translated by Customer", // Chart title
                    font: { size: 16 },
                },
                legend: {
                    display: false, // Hide legend as it is in the sidebar
                },
            },
            scales: {
                y: {
                    title: {
                        display: true,
                        text: "Pages Translated", // Y-axis title
                        font: { size: 14 },
                    },
                    ticks: {
                        beginAtZero: true, // Start Y-axis from zero
                    },
                },
                x: {
                    title: {
                        display: true,
                        text: "Customers", // X-axis title (optional)
                        font: { size: 14 },
                    },
                },
            },
        },
        });

        populateLegend(customers, colors);
    }

    function populateLegend(customers, colors) {
        const legendList = document.getElementById("legendList");
        legendList.innerHTML = "";
        customers.forEach((customer, i) => {
            const listItem = document.createElement("li");
            listItem.innerHTML = `
                <span class="color-box" style="background-color: ${colors[i]}"></span>
                ${customer}
            `;
            legendList.appendChild(listItem);
        });
    }

    document.getElementById("downloadCsv").addEventListener("click", () => {
        fetch('/billing-metrics')
            .then(response => response.json())
            .then(data => {
                const csvContent = "data:text/csv;charset=utf-8," +
                    data.map((row, index) =>
                        `${index + 1},${row["Invoice Month"]},${row.Customer},${row.Dealer},${row["Pages Translated"]},${row.Cost}`
                    ).join("\n");
                const encodedUri = encodeURI(csvContent);
                const link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", "billing_metrics.csv");
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });
    });
</script>
</body>
</html>
